<!doctype html>
<html lang="en">
    <head>
        <title>Lucky You Lottery</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->

    <body>
        <header>

            <div class="row row1">
                <div class="col-12">
                    <h1 id="nameInputBox">

                    </h1>
                    <button class="btn bg-secondary text-white">Button for Adding Names</button>
                </div>
            </div>
        </div>

        <div class="container container2">
            <div class="row row2">
                <div class="col-12">
                    <h1 id="nameDisplayDiv">
                        Display Name Div
                    </h1>
                    <button class="btn bg-secondary text-white">Button for Randomly Picking Name</button>
                </div>
            </div>
        </div>

        <div class="container container3">
            <div class="row row3">
                <div class="col-12">
                    <h1 id="selectedNameDiv">
                        Selected Name
                    </h1>
                </div>
            </div>
        </div>
